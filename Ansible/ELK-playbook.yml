---
- name: elk server setup
  hosts: elk
  remote_user: sysadmin
  become: true
  tasks:
  
  - name: Install Apps
    apt:
      update_cache: yes
      force_apt_get: yes
      name: docker.io
      state: present

  - name: install pip3
    apt:
      force_apt_get: yes
      name: python3-pip
      state: present

  - name: Install Docker
    pip:
      name: docker
      state: present

  - name: Increase virtual memory
    sysctl:
      name: vm.max_map_count
      value: "262144"
      state: present
      reload: yes
      
  - name: Install docker container
    docker_container:
      name: elk
      image: sebp/elk:761
      state: started
      restart_policy: always
      published_ports:
        - 5601:5601
        - 9200:9200
        - 5044:5044

  - name: enable docker service
    systemd:
      name: docker
      enabled: yes

